<section>
  <div class="page-header">
    <h1 ng-bind="vm.reservation.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.reservation.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="reservations.edit({ reservationId: vm.reservation._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.reservation.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.reservation.user"
            ng-bind="vm.reservation.user.displayName"></span>
      <span ng-if="!vm.reservation.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.reservation.content"></p>
</section>
