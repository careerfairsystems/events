<section>
  <div class="page-header">
    <h1>Select event you wish see reservations for</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="event in vm.arkadevents"
       ui-sref="reservations.list({ arkadeventId: event._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="event.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.arkadevents.$resolved && !vm.arkadevents.length">
    No arkadevents have been created yet
</div>
</section>
