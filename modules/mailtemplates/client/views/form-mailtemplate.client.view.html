<section>
  <div class="page-header">
    <h1>{{vm.mailtemplate._id ? 'Edit Mailtemplate' : 'New Mailtemplate'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.mailtemplateForm" class="form-horizontal" ng-submit="vm.save(vm.form.mailtemplateForm.$valid)" novalidate>
      <fieldset>
        <!-- Name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.mailtemplate.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.mailtemplateForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mailtemplate name is required.</p>
          </div>
        </div>
        <!-- Subject -->
        <div class="form-group" show-errors>
          <label class="control-label" for="subject">Subject</label>
          <input name="subject" type="text" ng-model="vm.mailtemplate.subject" id="subject" class="form-control" placeholder="Subject for the email" required>
          <div ng-messages="vm.form.mailtemplateForm.subject.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mailtemplate subject is required.</p>
          </div>
        </div>
        <!-- Content -->
        <div class="form-group" show-errors>
          <label class="control-label" for="content">Content</label>
          <textarea ng-model="vm.mailtemplate.content" id="content" class="form-control" required></textarea>
          <div ng-messages="vm.form.mailtemplateForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mailtemplate content is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.mailtemplate._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
