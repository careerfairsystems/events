<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.mailtemplate.name"></h1>
  </div>
  <div class="row">
    <label> Subject </label>
    <p>{{ vm.mailtemplate.subject }}</p>
    <label> Content </label>
    <p>{{ vm.mailtemplate.content }}</p>
  </div>
  <div class="pull-right"
       data-ng-show="vm.mailtemplate.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="mailtemplates.edit({ mailtemplateId: vm.mailtemplate._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.mailtemplate.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.mailtemplate.user"
            data-ng-bind="vm.mailtemplate.user.displayName"></span>
      <span data-ng-if="!vm.mailtemplate.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.mailtemplate.content"></p>
</section>
